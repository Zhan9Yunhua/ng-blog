<mat-drawer-container (click)="onStopPropagation($event)" [(appBlackbox)]="isToolbar">
  <mat-drawer mode="side" position="end" opened="{{ isToolbar }}" class="toolbar-drawer">
    <ng-content></ng-content>
  </mat-drawer>
  <mat-drawer-content class="toolbar">
    <button mat-button (click)="onToolbar()" class="toolbar-btn">
      <mat-icon>{{ isToolbar ? 'arrow_forward_ios' : 'settings' }}</mat-icon>
    </button>
  </mat-drawer-content>
</mat-drawer-container>

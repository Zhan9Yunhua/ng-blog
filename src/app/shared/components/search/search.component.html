<mat-form-field class="search">
  <mat-chip-list #chipList multiple>
    <mat-chip *ngFor="let i of selecteds" selected color="{{handleChipsColor(i)}}" [removable]="removable" (removed)="remove(i)">
      {{i.name}}
      <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
    </mat-chip>
    <input placeholder="{{'Classification _ Title _ 20121225 _ '+date}}" #searchInput [formControl]="searchFormControl"
      [matAutocomplete]="auto" [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="add($event)">
  </mat-chip-list>
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
    <mat-option *ngFor="let i of filteredChips | async" [value]="i.name">
      {{i.name}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>

<article class="article">
  <div app-markdown [text]="(articleSer.articleSubject | async).content" [code]="true" class="markdown"></div>

  <div class="footer">
    <div class="footer-l">
      <label>Categories:</label>
      <mat-chip-list>
        <mat-chip selectable="false" selected>
          {{ (articleSer.articleSubject | async).category.name }}
        </mat-chip>
      </mat-chip-list>
    </div>

    <app-share class="footer-r"></app-share>
  </div>

  <app-reply [id]="(articleSer.articleSubject | async)._id"></app-reply>
</article>
